# NS3 CI script for fedora

# Any scheduled pipeline for Fedora should define a variable, named
# "RELEASE", that has a value "weekly". Also, a variable "FEDORA" should be set
# to True.

# Please take a look at .gitlab-ci.yml to check the dependencies of Fedora jobs.

# Weekly jobs: Fedora
.weekly-build-fedora:
  extends: .base-build
  rules:
    - if: $RELEASE == "weekly"
    - if: $FEDORA == "True"
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  before_script:
    - dnf update --assumeyes
    - dnf install --assumeyes
      gcc-c++ cmake ccache ninja-build
      boost-devel
      eigen3-devel
      gtk3 gtk3-devel
      gsl gsl-devel
      sqlite sqlite-devel
      libxml2 libxml2-devel
      openmpi openmpi-devel
      goocanvas2-devel
      python python-devel
      pygobject3-devel python3-gobject gobject-introspection-devel
      graphviz-devel graphviz ipython
    - source /etc/profile.d/modules.sh
    - module load mpi/openmpi-x86_64
  variables:
    COMPILER: g++

weekly-fedora:
  rules:
    - if: $RELEASE == "weekly"
    - if: $FEDORA == "True"
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: manual
  stage: pre-build
  script:
    - echo "Starting Fedora jobs"

# Fedora 35 build
weekly-build-fedora-35-debug:
  extends: .weekly-build-fedora
  needs: ["weekly-fedora"]
  image: fedora:35
  stage: build
  variables:
    MODE: debug
    PHASE: build

weekly-build-fedora-35-default:
  extends: .weekly-build-fedora
  needs: ["weekly-fedora"]
  image: fedora:35
  stage: build
  variables:
    MODE: default

weekly-build-fedora-35-optimized:
  extends: .weekly-build-fedora
  needs: ["weekly-fedora"]
  image: fedora:35
  stage: build
  variables:
    MODE: optimized

# Fedora 35 test
weekly-test-fedora-35-default:
  extends: .weekly-build-fedora
  image: fedora:35
  stage: test
  needs: ["weekly-build-fedora-35-default"]
  cache:
    key: "ccache-weekly-build-fedora-35-default"
    paths:
      - $CCACHE_BASEDIR_VALUE/
  variables:
    MODE: default

weekly-test-fedora-35-optimized:
  extends: .weekly-build-fedora
  image: fedora:35
  stage: test
  needs: ["weekly-build-fedora-35-optimized"]
  cache:
    key: "ccache-weekly-build-fedora-35-optimized"
    paths:
      - $CCACHE_BASEDIR_VALUE/
  variables:
    MODE: optimized


